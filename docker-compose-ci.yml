version: "3.4"
services:
  db:
    image: kartoza/postgis:12.0
    environment:
      - POSTGRES_DB=service_stac
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_MULTIPLE_EXTENSIONS=postgis,postgis_topology
  app:
    build:
      context: .
      target: debug
    image: swisstopo/service-stac:ci.latest-dev
    # spinning up postgis container takes some time, app needs to wait
    # for it to be ready before connecting
    # see: https://docs.docker.com/compose/startup-order/
    entrypoint: ["/opt/service-stac/app/wait-for-it.sh", "db:5432", "--", "python3", "manage.py"]
    command: test --verbosity=2 --parallel=10 --no-input
    depends_on:
      - db
    volumes:
      - type: tmpfs
        target: /tmp/gunicorn-workers
    environment:
      - DEBUG=True
      - LOGGING_CFG=/opt/service-stac/app/config/logging-cfg-unittest-ci.yml
      - DB_USER=postgres
      - DB_PW=postgres
      - DB_NAME=service_stac
      - DB_HOST=db
      - AWS_ACCESS_KEY_ID=
      - AWS_SECRET_ACCESS_KEY=
      - AWS_STORAGE_BUCKET_NAME=bigbag
      - AWS_S3_REGION_NAME=wonderland
      - AWS_S3_CUSTOM_DOMAIN=localhost/service-stac-local
      - SECRET_KEY=dummy
