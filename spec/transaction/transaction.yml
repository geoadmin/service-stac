        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "5XX":
          $ref: "#/components/responses/InternalServerError"
        default:
          description: An error occurred.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/exception"
            text/html:
              schema:
